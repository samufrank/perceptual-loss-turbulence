experiment_name: exp4_spatial_frequency_v2
seed: 42

model:
  model_type: custom
  input_channels: 3
  base_channels: 64
  depth: 4
  bottleneck_dim: 512
  use_multiscale: false

loss:
  spatial_weight: 1.0
  frequency_weight: 1.0
  contrastive_weight: 0.0
  temperature: 0.07
  frequency_threshold: 0.5      # improved version
  use_improved_losses: true     # improved frequency loss

training:
  batch_size: 16
  learning_rate: 0.0001
  epochs: 50
  weight_decay: 0.00001
  use_scheduler: true
  save_every: 5

data:
  train_dir: data/part4_dataset_split/train
  test_dir: data/part4_dataset_split/test
  resolution: 256
  num_workers: 4

output:
  checkpoint_dir: results/encoder_training/exp4_spatial_frequency_v2
