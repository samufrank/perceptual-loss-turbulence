experiment_name: exp6_full_model_large
seed: 42

model:
  model_type: custom
  input_channels: 3
  base_channels: 64
  depth: 4
  bottleneck_dim: 512
  use_multiscale: true

loss:
  spatial_weight: 1.0
  frequency_weight: 1.0
  contrastive_weight: 0.5
  temperature: 0.07
  use_improved_losses: false  # Original losses

training:
  batch_size: 16
  learning_rate: 0.0001
  epochs: 50
  weight_decay: 0.00001
  use_scheduler: true
  save_every: 5

data:
  train_dir: data/part4_dataset_large_split/train  # big set
  test_dir: data/part4_dataset_large_split/test    # big set
  resolution: 256
  num_workers: 4

output:
  checkpoint_dir: results/encoder_training/exp6_full_model_large
